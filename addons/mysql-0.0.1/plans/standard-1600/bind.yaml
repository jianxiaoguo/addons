credential:
  - name: MASTERHOST
    value: {{ template "mysql.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local

  - name: MASTERPORT
    valueFrom:
      serviceRef:
        name: {{ template "mysql.fullname" . }}
        {{- if and (or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer")) (not (empty .Values.service.nodePort)) }}
        jsonpath: '{ .spec.ports[?(@.name=="mysql")].nodePort }'
        {{- else if eq .Values.service.type "ClusterIP" }}
        jsonpath: '{ .spec.ports[?(@.name=="mysql")].port }'
        {{- end }}

  {{- if .Values.slave.replicas }}
  - name: SLAVEHOST
    value: {{ template "mysql.slave.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local

  - name: SLAVEPORT
    valueFrom:
      serviceRef:
        name: {{ template "mysql.slave.fullname" . }}
        {{- if and (or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer")) (not (empty .Values.service.nodePort)) }}
        jsonpath: '{ .spec.ports[?(@.name=="mysql")].nodePort }'
        {{- else if eq .Values.service.type "ClusterIP" }}
        jsonpath: '{ .spec.ports[?(@.name=="mysql")].port }'
        {{- end }}
  {{- end }}

  {{- if .Values.db.password }}
  - name: MYSQLPASSWORD
    valueFrom:
      secretKeyRef:
        name: {{ template "mysql.master.fullname" . }}
        key: mysql-password
  {{- end }}
  {{- if .Values.db.user }}
  - name: USER
    value: {{ .Values.db.user | quote }}
  {{- end }}
