credential:
  - name: HOST
    valueFrom:
      serviceRef:
        name: {{ template "memcached.fullname" . }}
        jsonpath: '{ .status.loadBalancer.ingress[*].ip }'

  - name: PORT
    valueFrom:
      serviceRef:
        name: {{ template "memcached.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="memcache")].port }'

  {{- if (eq .Values.service.type "LoadBalancer") }}
  - name: NODEPORT
    valueFrom:
      serviceRef:
        name: {{ template "memcached.fullname" . }}
        jsonpath: '{ .spec.ports[?(@.name=="memcache")].nodePort }'
  {{- end }}